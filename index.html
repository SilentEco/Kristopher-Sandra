<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kristopher-Sandra</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script defer="true" src="main.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div id="left">
              <h2 class="list-name">Click on the buttons!</h2>
              <ul class="list-group">
                <li
                  class="list-group-item justify-content-between bg-transparent"
                >
                  <button
                    id="asteroidsNeoWs-btn"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    Asteroids - NeoWs
                  </button>
                </li>
                <ul id="astroidList"></ul>
                <li
                  class="list-group-item justify-content-between bg-transparent"
                >
                  <button type="button" class="btn btn-secondary btn-lg">
                    News from Nasa
                  </button>
                </li>
                <li
                  class="list-group-item justify-content-between bg-transparent"
                >
                  <button
                    id="dailyFacts-btn"
                    type="button"
                    class="btn btn-secondary btn-lg"
                  >
                    Daily facts
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="middle-section">
              <div class="middle-section-item">
                <img id="spacePics" src="" alt="" />
                <p id="picExplanation"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div id="right">
              <h1>TODAYS WEATHER ON MARS</h1>

              <h4>Atmospheric Temperature</h4>
              <p id="MW-AT"></p>
              <h4>Horizontal wind speed</h4>
              <p id="MW-PRE"></p>
              <h4>Atmospheric pressure</h4>
              <p id="MW-HWS"></p>
              <h4>Wind direction</h4>
              <p id="MW-WD"></p>
              <h4>Season on Mars</h4>
              <p id="MW-season"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <h2>
        Copyright &copy;<a href="https://github.com/SilentEco/Kristopher-Sandra"
          >GitHub</a
        >
      </h2>
    </footer>
  </body>
</html>
